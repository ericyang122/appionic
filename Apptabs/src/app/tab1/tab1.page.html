<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list *ngIf="listaFilmes">
  <ion-item-sliding *ngFor="let filme of listaFilmes">
    <ion-item lines="full">

      <ion-thumbnail slot="start">
        <img *ngIf="filme.cartaz" src="{{filme.cartaz}}"/>
        <ion-icon *ngIf="!filme.cartaz" name="videocam-off"></ion-icon>
      </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}}</p>
            <ion-badge color="medium" *ngFor="let genero of filme.generos">
            {{genero}}
          </ion-badge>
          </div>
        </ion-label>
        <ion-chip [color]="filme.classificacao < 5 ? 'danger' : ((filme.classificacao < 7 ? 'warning' : 'sucess'))"outline>
          <ion-label> {{filme.classificacao}}</ion-label>
        </ion-chip>
    </ion-item>
     <ion-item-option side="start">
      <ion-item-option color="primary">
        <ion-icon slot="icon-only" name="start">
        </ion-icon>
      </ion-item-option>
     </ion-item-option>"
  </ion-item-sliding>
</ion-list>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
